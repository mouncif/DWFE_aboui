<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Ajout d'un nouveau profile</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form class="example-form" [formGroup]="UserService.formProfile" (ngSubmit)="onSubmit()">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Profile</mat-label>
              <input type="text" formControlName="name" class="form-control" matInput required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <div class="add-bottom-padding">
              <mat-checkbox formControlName="proteger" required> Proteger </mat-checkbox>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button [disabled] mat-raised-button (click)="onSubmit()" color="accent" class="btn-right">Envoyer</button>
